<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLarica - Carrinho</title>
    
    <link rel="stylesheet" type="text/css" href="style-carrinho.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    
  </head>
  <body>
   <main>
    
    <div class="burguer">
        <h1><img src="burguerbranco.png" alt="Hamburguer em preto e branco"></h1>
    </div>
    
    <div class="logo-ilarica">       
        <p>iLarica - Delivery</p>
    </div> 	
    
    <div>
        <nav class="home">
            <ul>
                <li><a href="index.html" class="ocultar-link">Home</a></li>				
            </ul>
        </nav>
    </div>
    
    <div class="shopping-cart">
      <div class="cart-header">
        <h1>Carrinho de Compras</h1>
      </div>
      
      <div class="cart-items">
        <div class="cart-item">
          <img src="pizza-carrinho.png" alt="Pizza Muçarela">
          <div class="item-info">
            <h2>Combo Pizza Muçarela (inclui 2 Pizzas Grande + Refrigerante 2 Litros)</h2>
            <p>Preço: R$60,00</p>
            <button class="remove-item">Remover</button>
          </div>
        </div>
        
        <div class="cart-item">
          <img src="burguer-carrinho.png" alt="Lanche com vários Hambúrgueres">
          <div class="item-info">
            <h2>Combo Burguer Monstro (inclui Batata-frita grande + Refrigerante Lata</h2>
            <p>Preço: R$49,99</p>
            <button class="remove-item">Remover</button>
          </div>
        </div>
      </div>
        
        <div class="cart-total">
            <h2>Total: R$109,99</h2>
            <button class="checkout-btn">Finalizar o Pedido</button>
        </div>
      </div>
     </main>
    </body>
</html>
